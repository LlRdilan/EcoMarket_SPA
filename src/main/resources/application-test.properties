# Conexión a la base de datos de pruebas
spring.datasource.url=jdbc:mysql://localhost:3306/ecomarket_test
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Para que se cree y elimine la BD automáticamente durante las pruebas
spring.jpa.hibernate.ddl-auto=create-drop

# Opcional: no mostrar SQL en consola durante pruebas
spring.jpa.show-sql=false

# Dialecto para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
